  <h2 mat-dialog-title>Add Product</h2>
  <mat-dialog-content [formGroup]="myForm" class="form">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
      <input matInput placeholder="title" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
      <input matInput placeholder="price" formControlName="price" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="description" formControlName="description" />
      </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Category</mat-label>
      <input matInput placeholder="category" formControlName="category" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Image Url</mat-label>
      <input matInput placeholder="Img Url" formControlName="image" />
    </mat-form-field>
    <div formGroupName="rating" class="form">
        <mat-form-field class="example-full-width">
            <mat-label>Rating</mat-label>
          <input matInput placeholder="Enter Rating" formControlName="rate" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Count</mat-label>
            <input matInput placeholder="Enter Count" formControlName="count" />
          </mat-form-field>
        </div>
  </mat-dialog-content>
  
  <mat-dialog-actions class="btns">
     <button mat-raised-button color="warn" (click)="cancel()">cancel</button>
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
  </mat-dialog-actions>
